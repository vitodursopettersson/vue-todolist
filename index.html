<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue To Do List</title>

    <!-- Link Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Link CSS -->
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <!-- Container -->
    <div class="col col-md-6 m-auto px-4">

        <!-- Title -->
        <h1 class="h1 text-center my-4">Todo List</h1>

        <!-- New Task -->
        <div class="mb-4">
            <label class="h5" for="">Inserisci nuova Task</label>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Nuova task">
                <button class="btn btn-primary" type="button" id="add">Add</button>
            </div>
        </div>

        <!-- Task -->
        <div class="mb-4">
            <h5 class="h5">Task</h5>
            <div class="card">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                Default checkbox
                            </label>
                        </div>
                        <button>X</button>
                    </li>
                </ul>
            </div>
        </div>

    </div>

    <!-- Link Vue Js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- Link Javascript -->
    <script src="main.js"></script>

</body>

</html>
